  <script>
    /* bucket WeakMap 桶
        key Map 对象
          key Set 对象的每个key都有对应的fn
    */
    // 
    const bucket = new WeakMap()
    const effectStack = []
    let activeEffect
    function cleanup(effectFn) {
      effectFn.deps.forEach(effectsSet=> {
        effectsSet.delete(effectFn)
      })

      effectFn.deps.length = 0
    }
    function effect(fn, options = {}) {
      // 需要把函数(副作用函数)和所依赖它的集合关联起来
      // 调用effect函数，传入副作用函数，将该副作用函数包裹在一个函数内
      // 包裹函数设置deps属性，并且把包裹函数赋值给activeEffect
      const effectFn = ()=> {
        // 执行副作用函数(收集依赖)前，把包裹函数赋值给activeEffect
        // 这样在执行真正的副作用函数时才能正确收集到依赖

        // 副作用收集前前，还要清除已有的副作用
        cleanup(effectFn)

        // 调用effectFn的时候入栈，首先执行嵌套最深的副作用函数
        // 执行一个之后，出栈 将activeEffect设置为栈顶元素
        activeEffect = effectFn // 设置副作用函数，用于get时候收集
        effectStack.push(effectFn) // 嵌套时副作用包裹函数入栈
        fn() // 相当于执行get，收集副作用函数
        effectStack.pop() // 执行完就出栈，进入下一轮
        activeEffect = effectStack[effectStack.length - 1]
      }
      effectFn.deps = []
      effectFn.options = options
      effectFn()
    }

    function track(target, key) {
      if (!activeEffect) return
      let depsMap = bucket.get(target)
      if (!depsMap) {
        bucket.set(target, depsMap = new Map())
      }
      let deps = depsMap.get(key)
      if (!deps) {
        depsMap.set(key, deps = new Set())
      }
      deps.add(activeEffect)
      // 包裹着副作用函数的包裹函数 和 依赖进行关联
      activeEffect.deps.push(deps)
    }
    function trigger(target, key) {
      const depsMap = bucket.get(target)
      if (!depsMap) return

      const effects = depsMap.get(key)
      // effects && effects.forEach(fn => fn())
      const effectsToRun = new Set(effects)
      effectsToRun.forEach(fn=> {
        if(fn !== activeEffect) {
          if(fn.options.scheduler) {
            debugger
            fn.options.scheduler(fn)
          } else {
            fn()
          }
        }
      })
    }

    const data = {
      foo: true,
      bar: true,
      foo: 1
    }
    const obj = new Proxy(data, {
      get(target, key) {
        track(target, key)
        return target[key]
      },
      set(target, key, value) {
        target[key] = value
        trigger(target, key)
        return true
      }
    })
